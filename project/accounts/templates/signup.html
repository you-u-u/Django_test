<h2>Sigh Up</h2>
<form method = 'post'>
  {% csrf_token %}
  {% for field in form %}
    <div>
      {{ field.label_tag }}<br>
      {{ field }}
    </div>
    {% for error in field.errors %}
    <p style = color:red>{{ error }}</p>
    {% endfor %}
  {% endfor %}
  <input type="submit" name="" id="" values="Sign up">
</form>
